<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><ui:insert name="title">Programar com fé eu vou, que a fé não costuma falhar...</ui:insert></title>
</h:head>

<body bgcolor="#F8F8FF">

	<div style="position: absolute;left: 27%;top: 20%">
		<h2 align="center">Cadastre um novo texto...</h2>
		<h:form id="idForm">
			<p:growl id="growl" showDetail="true" life="10000" autoUpdate="true"/>
			<p:inputTextarea id="idEditor" rows="10" cols="70" value="#{textoBean.newTexto}" widgetVar="editor" />

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton id="submitButton" value="Salvar" update="idForm"
					icon="ui-icon-disk" action="#{textoBean.salvar()}" />
				<p:commandButton id="cancelarButton" value="Cancelar/Voltar" icon="ui-icon-close" 
					ajax="false" action="#{textoBean.reiniciar()}" update="idForm" />
			</h:panelGrid>
		</h:form>
	</div>

</body>

</html>
